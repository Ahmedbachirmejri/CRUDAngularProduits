<div class="container" style="min-height: 80vh;">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h2>Créer un nouveau produit</h2>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted  }" />
          </div>
  
          <div class="form-group">
            <label for="quantite">Quantite</label>
            <input type="number" formControlName="quantite" class="form-control" [ngClass]="{ 'is-invalid': submitted  }" />
          </div>
  
          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" formControlName="prix" class="form-control" [ngClass]="{ 'is-invalid': submitted  }" />

          </div>
  
          <div class="form-group">
            <button [disabled]="submitted && !addForm.valid" class="btn btn-primary">Créer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
