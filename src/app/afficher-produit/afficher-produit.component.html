<div class="container col-md-12" style="min-height: 80vh;" >
  <div>
    <button (click)="addProduct()" class="btn btn-info">Add Product</button>
  </div>
  <h2>All Products</h2>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by Name" [(ngModel)]="searchTerm" />
  </div>

  <div class="table-responsive table-container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>Nom</th>
          <th>Quantite</th>
          <th>Prix($)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filterProducts()">
          <td>{{ product.nom }}</td>
          <td>{{ product.quantite.toString()  }}</td>
          <td>{{ product.prix.toString() | currency : 'USD' : true }}</td>
          <td>
            <button (click)="deleteProduct(product)" class="btn btn-info">Delete</button>
            <button (click)="updateProduct(product)" style="margin-left: 20px;" class="btn btn-info">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
