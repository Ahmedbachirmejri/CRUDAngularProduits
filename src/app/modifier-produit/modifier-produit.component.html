<div class="col-md-3 mx-auto text-center" style="min-height: 80vh;">
    <h2 class="text-center">Edit Product</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nom:</label>
        <input type="text" formControlName="nom" placeholder="Nom" class="form-control" [ngClass]="{ 'is-invalid': submitted }">
      </div>
  
      <div class="form-group">
        <label>Quantite:</label>
        <input type="text" formControlName="quantite" placeholder="Quantite" class="form-control" [ngClass]="{ 'is-invalid': submitted  }">
        
      </div>
  
      <div class="form-group">
        <label>Prix ($):</label>
        <input type="text" formControlName="prix" placeholder="Prix" class="form-control" [ngClass]="{ 'is-invalid': submitted  }">
      
      </div>
  
      <button type="submit"  class="btn btn-info">Update</button>
    </form>
  </div>
